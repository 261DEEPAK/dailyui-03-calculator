<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="outer-container">
        <div id="calculator-body">
            <div id="calculator-screen">
                <div id="calculator-input"></div>
                <div id="calculator-result"></div>
            </div>
            <div id="calculator-btn-group">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>-</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>/</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>^</button>
                <button>bs</button>

                <button>0</button>
                <button>.</button>
                <button>(</button>
                <button>)</button>
                <button id="btn-ac">ac</button>
            </div>
        </div>
    </div>
    <h3 style="position:absolute; bottom:1rem; transform:translate(-50%, 0); left: 50%;">By <a href="https://github.com/261DEEPAK" target="_blank">Naga Deepak</a></h3>
</body>
</html>
